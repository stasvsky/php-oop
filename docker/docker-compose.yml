version: '3.8'

services:
  app:
    build:
      context: ./
      dockerfile: Dockerfile
    container_name: oop-app
    restart: always
    working_dir: /var/www/
    volumes:
      - ../:/var/www

  nginx:
    image: nginx:1.19-alpine
    container_name: oop-nginx
    restart: always
    ports:
      - "8000:80"
    volumes:
      - ../:/var/www
      - ./nginx:/etc/nginx/conf.d

  db:
    container_name: oop-db
    image: mysql:8.0
    volumes:
      - ./storage/mysql:/var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
    ports:
      - 3306:3306

  mailhog:
    container_name: oop-mailhog
    image: mailhog/mailhog
    restart: always
    logging:
      driver: "none"
    ports:
      - "8025:8025"
      - "1025:1025"

  cron:
    container_name: oop-cron
    build: ./cron
    volumes:
      - ../:/var/www
      - ./log/cron:/var/log/cron
